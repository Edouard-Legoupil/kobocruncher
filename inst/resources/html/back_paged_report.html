<div class="back-cover">
  <div class="back-title"></div>
  <div class="back-subtitle"></div>
  <div class="back-footer">
    <div class="back-info">For more information please contact:</div>
    <div class="back-name"></div>
    <div class="back-afil"></div>
    <div class="back-email"></div>
  </div>
</div>
<script>
  let userAfil = document.querySelector('.front-page .author-afil')?.childNodes[0].nodeValue;
  if (userAfil == undefined) {
    null
  } else {
    document.querySelector('.back-afil').innerHTML = document.querySelector('.front-page .author-afil')?.childNodes[0].nodeValue;
  }
  let userEmail = document.querySelector('.front-page .email')?.childNodes[0].nodeValue;
  if (userEmail == undefined) {
    null
  } else {
    document.querySelector('.back-email').innerHTML = '<a href=mailto:"'+userEmail+'" style="color: var(--unhcr-white); text-decoration: none;">'+userEmail+'</a>';
  }
</script>
